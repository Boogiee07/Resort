<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Reviews - Pansol Hot Spring Resorts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f7f7f7;
            color: #1f2937;
            line-height: 1.6;
        }

        html {
            scroll-behavior: smooth;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .star {
            color: #fbbf24;
            font-size: 20px;
        }

        .star.empty {
            color: #d1d5db;
        }

        .review-card {
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .rating-bar {
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .rating-bar-fill {
            height: 100%;
            background-color: #fbbf24;
            transition: width 0.5s ease;
        }

        .filter-button {
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background-color: #3b82f6;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

<body class="antialiased">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-700 font-semibold text-sm md:text-base">Loading reviews...</p>
        </div>
    </div>

    <!-- Header & Navigation Bar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 md:py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                <svg class="w-7 h-7 md:w-8 md:h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <div>
                    <h1 class="text-lg md:text-xl font-extrabold text-gray-900">Pansol Resorts</h1>
                    <p class="text-xs text-gray-500 hidden sm:block">Pansol Hot Spring Resorts</p>
                </div>
            </a>

            <nav class="space-x-2 md:space-x-8 text-xs md:text-sm font-semibold">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-150">Home</a>
                <a href="index2.html" class="text-gray-600 hover:text-blue-600 transition duration-150">Resorts</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="hidden">
        <!-- Back Button -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 md:py-6">
            <a id="backButton" href="#"
                class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition-all back-button text-sm md:text-base">
                <svg class="w-4 h-4 md:w-5 md:h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Resort
            </a>
        </div>

        <!-- Resort Info Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="bg-white rounded-xl md:rounded-2xl shadow-xl p-5 md:p-8 mb-6">
                <h1 id="resortName" class="text-3xl md:text-4xl font-black text-gray-900 mb-4"></h1>
                <div class="flex items-center gap-4 flex-wrap">
                    <div class="flex items-center">
                        <div id="averageStars" class="flex mr-2"></div>
                        <span id="averageRating" class="text-2xl font-bold text-gray-900"></span>
                    </div>
                    <span id="totalReviews" class="text-gray-600 text-lg"></span>
                </div>
            </div>

            <!-- Rating Distribution -->
            <div class="bg-white rounded-xl md:rounded-2xl shadow-xl p-5 md:p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Rating Distribution</h2>
                <div id="ratingDistribution" class="space-y-3">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="bg-white rounded-xl md:rounded-2xl shadow-xl p-5 md:p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Filter Reviews</h2>
                <div class="flex flex-wrap gap-2">
                    <button class="filter-button active px-4 py-2 rounded-lg border border-gray-300 font-semibold text-sm"
                        data-filter="all">All Reviews</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 font-semibold text-sm"
                        data-filter="5">5 Stars</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 font-semibold text-sm"
                        data-filter="4">4 Stars</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 font-semibold text-sm"
                        data-filter="3">3 Stars</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 font-semibold text-sm"
                        data-filter="2">2 Stars</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 font-semibold text-sm"
                        data-filter="1">1 Star</button>
                </div>
            </div>

            <!-- Reviews List -->
            <div class="space-y-4" id="reviewsList">
                <!-- Reviews will be populated here -->
            </div>

            <!-- No Reviews Message -->
            <div id="noReviews" class="hidden bg-white rounded-xl shadow-xl p-8 text-center">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                    </path>
                </svg>
                <h3 class="text-xl font-bold text-gray-900 mb-2">No reviews yet</h3>
                <p class="text-gray-600">Be the first to share your experience!</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 md:mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8">
            <div class="mt-6 md:mt-8 pt-4 md:pt-6 border-t border-gray-700 text-center text-xs text-gray-400">
                &copy; 2025 Pansol Resorts. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoILyFqD0iuOe4DfA2YoyjNiu30Mzw_DM",
            authDomain: "resort-ec9b6.firebaseapp.com",
            databaseURL: "https://resort-ec9b6-default-rtdb.firebaseio.com",
            projectId: "resort-ec9b6",
            storageBucket: "resort-ec9b6.firebasestorage.app",
            messagingSenderId: "1034701877647",
            appId: "1:1034701877647:web:e14e3e791b9d7780e15bfa",
            measurementId: "G-12YD26J2E8"
        };

        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();

        let allReviews = [];
        let currentFilter = 'all';

        function getResortIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function generateStars(rating) {
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHtml += '<span class="star">★</span>';
                } else {
                    starsHtml += '<span class="star empty">★</span>';
                }
            }
            return starsHtml;
        }

        function calculateRatingDistribution(reviews) {
            const distribution = { 5: 0, 4: 0, 3: 0, 2: 0, 1: 0 };
            reviews.forEach(review => {
                distribution[review.rating]++;
            });
            return distribution;
        }

        function displayRatingDistribution(distribution, totalReviews) {
            const container = document.getElementById('ratingDistribution');
            let html = '';

            for (let rating = 5; rating >= 1; rating--) {
                const count = distribution[rating];
                const percentage = totalReviews > 0 ? (count / totalReviews * 100) : 0;

                html += `
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-semibold text-gray-700 w-16">${rating} Stars</span>
                        <div class="flex-1 rating-bar">
                            <div class="rating-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                        <span class="text-sm text-gray-600 w-16 text-right">${count} (${percentage.toFixed(0)}%)</span>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviewsList');
            const noReviewsMsg = document.getElementById('noReviews');

            if (reviews.length === 0) {
                container.innerHTML = '';
                noReviewsMsg.classList.remove('hidden');
                return;
            }

            noReviewsMsg.classList.add('hidden');

            const reviewsHtml = reviews.map(review => `
                <div class="review-card bg-white rounded-xl shadow-lg p-5 md:p-6 fade-in">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="font-bold text-lg text-gray-900">${review.userName}</h3>
                                <span class="text-xs text-gray-500">${review.date}</span>
                            </div>
                            <div class="flex items-center">
                                ${generateStars(review.rating)}
                            </div>
                        </div>
                    </div>
                    <p class="text-gray-700 leading-relaxed">${review.feedback}</p>
                </div>
            `).join('');

            container.innerHTML = reviewsHtml;
        }

        function filterReviews(rating) {
            currentFilter = rating;
            
            // Update active button
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${rating}"]`).classList.add('active');

            // Filter and display
            if (rating === 'all') {
                displayReviews(allReviews);
            } else {
                const filtered = allReviews.filter(review => review.rating === parseInt(rating));
                displayReviews(filtered);
            }
        }

        function loadReviews() {
            const resortId = getResortIdFromUrl();
            if (!resortId) {
                window.location.href = 'index2.html';
                return;
            }

            // Set back button
            document.getElementById('backButton').href = `resort-details.html?id=${resortId}`;

            firestore.collection('feedback')
                .where('resortId', '==', resortId)
                .get()
                .then((querySnapshot) => {
                    allReviews = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        allReviews.push(data);
                    });
                    
                    // Sort reviews by timestamp in memory (newest first)
                    allReviews.sort((a, b) => {
                        const timeA = a.timestamp ? a.timestamp.toMillis() : new Date(a.createdAt).getTime();
                        const timeB = b.timestamp ? b.timestamp.toMillis() : new Date(b.createdAt).getTime();
                        return timeB - timeA;
                    });

                    if (allReviews.length > 0) {
                        // Calculate average rating
                        const totalRating = allReviews.reduce((sum, review) => sum + review.rating, 0);
                        const averageRating = totalRating / allReviews.length;

                        // Update header
                        document.getElementById('resortName').textContent = `${allReviews[0].resortName} Reviews`;
                        document.getElementById('averageStars').innerHTML = generateStars(Math.round(averageRating));
                        document.getElementById('averageRating').textContent = averageRating.toFixed(1);
                        document.getElementById('totalReviews').textContent = `Based on ${allReviews.length} ${allReviews.length === 1 ? 'review' : 'reviews'}`;

                        // Display rating distribution
                        const distribution = calculateRatingDistribution(allReviews);
                        displayRatingDistribution(distribution, allReviews.length);

                        // Display reviews
                        displayReviews(allReviews);
                    } else {
                        document.getElementById('resortName').textContent = 'Resort Reviews';
                        document.getElementById('noReviews').classList.remove('hidden');
                    }

                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('mainContent').classList.remove('hidden');
                })
                .catch((error) => {
                    console.error('Error loading reviews:', error);
                    document.getElementById('loadingOverlay').style.display = 'none';
                    alert('Error loading reviews. Please try again.');
                });
        }

        // Filter button event listeners
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function () {
                const filter = this.getAttribute('data-filter');
                filterReviews(filter);
            });
        });

        // Load reviews on page load
        loadReviews();
    </script>

</body>

</html>
